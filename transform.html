<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            /* width: 500px;
            aspect-ratio: 1; */
            background-color: black;
        }
        .box{
            width: 100px;
            aspect-ratio: 1;
            background-color: beige;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
